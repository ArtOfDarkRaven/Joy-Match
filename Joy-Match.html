        function initBoard() {
            gameBoard.innerHTML = '';
            board = [];
            
            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLS; col++) {
                    let type;
                    do {
                        type = Math.floor(Math.random() * 5);
                    } while (wouldMatch(row, col, type));
                    
                    board[row][col] = type;
                    createCell(row, col, type);
                }
            }
        }
        
        function wouldMatch(row, col, type) {
            if (col >= 2 && board[row][col-1] === type && board[row][col-2] === type) return true;
            if (row >= 2 && board[row-1] && board[row-1][col] === type && board[row-2] && board[row-2][col] === type) return true;
            if (row >= 1 && col >= 1 && 
                board[row-1][col] === type && 
                board[row][col-1] === type && 
                board[row-1][col-1] === type) return true;
            return false;
        }
        
        function createCell(row, col, type) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.row = row;
            cell.dataset.col = col;
            
            if (type !== null && type !== undefined) {
                const stone = document.createElement('img');
                stone.src = STONES[type];
                stone.className = 'stone falling';
                stone.draggable = false;
                cell.appendChild(stone);
                setTimeout(() => stone.classList.remove('falling'), 300);
            }
            
            gameBoard.appendChild(cell);
        }
        
        function getCell(row, col) {
            if (row < 0 || row >= ROWS || col < 0 || col >= COLS) return null;
            return gameBoard.children[row * COLS + col];
        }
        
        function getCellFromPoint(x, y) {
            const rect = gameBoard.getBoundingClientRect();
            const col = Math.floor((x - rect.left) / (rect.width / COLS));
            const row = Math.floor((y - rect.top) / (rect.height / ROWS));
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                return { row, col };
            }
            return null;
        }
        
        let pointerStart = null;
        let startPos = null;
        
        gameBoard.addEventListener('mousedown', handlePointerDown);
        gameBoard.addEventListener('touchstart', handlePointerDown, { passive: false });
        
        function handlePointerDown(e) {
            if (isProcessing || activePerk) return;
            e.preventDefault();
            
            const point = e.touches ? e.touches[0] : e;
            const cellInfo = getCellFromPoint(point.clientX, point.clientY);
            
            if (!cellInfo) return;
            
            pointerStart = cellInfo;
            startPos = { x: point.clientX, y: point.clientY };
            
            const cell = getCell(cellInfo.row, cellInfo.col);
            if (cell) {
                const stone = cell.querySelector('.stone');
                if (stone) stone.classList.add('selected');
            }
            
            document.addEventListener('mousemove', handlePointerMove);
            document.addEventListener('mouseup', handlePointerUp);
            document.addEventListener('touchmove', handlePointerMove, { passive: false });
            document.addEventListener('touchend', handlePointerUp);
        }
        
        function handlePointerMove(e) {
            if (!pointerStart || !startPos) return;
            e.preventDefault();
            
            const point = e.touches ? e.touches[0] : e;
            const dx = point.clientX - startPos.x;
            const dy = point.clientY - startPos.y;
            
            const threshold = 30;
            
            if (Math.abs(dx) > threshold || Math.abs(dy) > threshold) {
                let targetRow = pointerStart.row;
                let targetCol = pointerStart.col;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    targetCol += dx > 0 ? 1 : -1;
                } else {
                    targetRow += dy > 0 ? 1 : -1;
                }
                
                if (targetRow >= 0 && targetRow < ROWS && targetCol >= 0 && targetCol < COLS) {
                    clearSelection();
                    trySwap(pointerStart.row, pointerStart.col, targetRow, targetCol);
                }
                
                pointerStart = null;
                startPos = null;
                removeListeners();
            }
        }
        
        function handlePointerUp(e) {
            clearSelection();
            pointerStart = null;
            startPos = null;
            removeListeners();
        }
        
        function clearSelection() {
            document.querySelectorAll('.stone.selected').forEach(s => s.classList.remove('selected'));
        }
        
        function removeListeners() {
            document.removeEventListener('mousemove', handlePointerMove);
            document.removeEventListener('mouseup', handlePointerUp);
            document.removeEventListener('touchmove', handlePointerMove);
            document.removeEventListener('touchend', handlePointerUp);
        }
        
        async function trySwap(row1, col1, row2, col2) {
            if (isProcessing || levelCompleted) return;
            isProcessing = true;
            comboCount = 0;
            
            // Hint'i durdur ve sıfırla
            stopHint();
            
            [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];
            await animateSwap(row1, col1, row2, col2);
            
            const matches = findMatches();
            
            if (matches.length === 0) {
                [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];
                await animateSwap(row1, col1, row2, col2);
                isProcessing = false;
                resetHintTimer();
                return;
            }
            
            await processMatches();
            isProcessing = false;
            resetHintTimer();
            checkLevelComplete();
        }
        
        function animateSwap(row1, col1, row2, col2) {
            return new Promise(resolve => {
                const cell1 = getCell(row1, col1);
                const cell2 = getCell(row2, col2);
                if (!cell1 || !cell2) { resolve(); return; }
                
                const stone1 = cell1.querySelector('.stone');
                const stone2 = cell2.querySelector('.stone');
                
                if (stone1 && stone2) {
                    const rect1 = cell1.getBoundingClientRect();
                    const rect2 = cell2.getBoundingClientRect();
                    const dx = rect2.left - rect1.left;
                    const dy = rect2.top - rect1.top;
                    
                    stone1.style.transition = 'transform 0.2s ease';
                    stone2.style.transition = 'transform 0.2s ease';
                    stone1.style.transform = `translate(${dx}px, ${dy}px)`;
                    stone2.style.transform = `translate(${-dx}px, ${-dy}px)`;
                    
                    setTimeout(() => {
                        stone1.style.transition = '';
                        stone2.style.transition = '';
                        stone1.style.transform = '';
                        stone2.style.transform = '';
                        
                        const src1 = stone1.src;
                        stone1.src = stone2.src;
                        stone2.src = src1;
                        
                        resolve();
                    }, 200);
                } else {
                    resolve();
                }
            });
        }
        
        function findMatches() {
            const matches = new Set();
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS - 2; col++) {
                    const type = board[row][col];
                    if (type !== null && board[row][col+1] === type && board[row][col+2] === type) {
                        let end = col + 2;
                        while (end + 1 < COLS && board[row][end+1] === type) end++;
                        for (let c = col; c <= end; c++) matches.add(`${row},${c}`);
                    }
                }
            }
            
            for (let col = 0; col < COLS; col++) {
                for (let row = 0; row < ROWS - 2; row++) {
                    const type = board[row][col];
                    if (type !== null && board[row+1][col] === type && board[row+2][col] === type) {
                        let end = row + 2;
                        while (end + 1 < ROWS && board[end+1][col] === type) end++;
                        for (let r = row; r <= end; r++) matches.add(`${r},${col}`);
                    }
                }
            }
            
            for (let row = 0; row < ROWS - 1; row++) {
                for (let col = 0; col < COLS - 1; col++) {
                    const type = board[row][col];
                    if (type !== null && 
                        board[row][col+1] === type && 
                        board[row+1][col] === type && 
                        board[row+1][col+1] === type) {
                        matches.add(`${row},${col}`);
                        matches.add(`${row},${col+1}`);
                        matches.add(`${row+1},${col}`);
                        matches.add(`${row+1},${col+1}`);
                    }
                }
            }
            
            return Array.from(matches).map(s => {
                const [r, c] = s.split(',').map(Number);
                return { row: r, col: c };
            });
        }
        
        async function processMatches() {
            if (levelCompleted) return;
            
            let matches = findMatches();
            
            while (matches.length > 0 && !levelCompleted) {
                comboCount++;
                const points = matches.length * 10 * comboCount;
                
                showCombo(comboCount, matches.length);
                
                // Zaman bonusu - match sayısına göre
                let timeBonus = 0;
                if (matches.length >= 5) {
                    timeBonus = 8;
                } else if (matches.length >= 4) {
                    timeBonus = 5;
                } else if (matches.length >= 3) {
                    timeBonus = 1;
                }
                if (timeBonus > 0 && timerInterval) {
                    addBonusTime(timeBonus);
                }
                
                if (matches.length >= 4 || comboCount >= 2) {
                    gameContainer.classList.add('shake');
                    setTimeout(() => gameContainer.classList.remove('shake'), 300);
                }
                
                const centerMatch = matches[Math.floor(matches.length / 2)];
                showScorePopup(points, centerMatch.row, centerMatch.col);
                
                matches.forEach(m => {
                    if (board[m.row][m.col] !== null) {
                        createParticles(m.row, m.col, board[m.row][m.col], 6);
                    }
                });
                
                await animateMatches(matches);
                updateScore(points);
                
                matches.forEach(m => { board[m.row][m.col] = null; });
                
                await dropStones();
                await fillEmpty();
                
                matches = findMatches();
            }
        }
        
        function showCombo(combo, matchCount) {
            const combos = [
                { text: 'NICE! 👍', emoji: '✨' },
                { text: 'SUPER! 🔥', emoji: '🔥' },
                { text: 'AMAZING! 💫', emoji: '💫' },
                { text: 'INCREDIBLE! 🌟', emoji: '🌟' },
                { text: 'LEGENDARY! 👑', emoji: '👑' },
                { text: 'GODLIKE! 💎', emoji: '💎' }
            ];
            
            let idx = 0;
            if (matchCount >= 5 || combo >= 5) idx = 5;
            else if (matchCount >= 4 || combo >= 4) idx = 4;
            else if (combo >= 3) idx = 3;
            else if (combo >= 2 || matchCount >= 4) idx = 2;
            else if (matchCount >= 3) idx = 1;
            else return;
            
            comboEmoji.textContent = combos[idx].emoji;
            comboText.textContent = combos[idx].text;
            
            // Board'un tam ortasına pozisyonla
            const boardRect = gameBoard.getBoundingClientRect();
            comboDisplay.style.left = (boardRect.left + boardRect.width / 2) + 'px';
            comboDisplay.style.top = (boardRect.top + boardRect.height / 2) + 'px';
            
            comboDisplay.classList.remove('show');
            void comboDisplay.offsetWidth;
            comboDisplay.classList.add('show');
        }
        
        function showScorePopup(points, row, col) {
            const cell = getCell(row, col);
            if (!cell) return;
            
            const rect = cell.getBoundingClientRect();
            const boardRect = gameBoard.getBoundingClientRect();
            
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = `${rect.left - boardRect.left + rect.width/2}px`;
            popup.style.top = `${rect.top - boardRect.top}px`;
            
            gameBoard.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }
        
        function createParticles(row, col, type, count = 8) {
            const cell = getCell(row, col);
            if (!cell) return;
            
            const rect = cell.getBoundingClientRect();
            const boardRect = gameBoard.getBoundingClientRect();
            const color = STONE_COLORS[type] || '#fff';
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle spark';
                particle.style.background = color;
                particle.style.boxShadow = `0 0 6px ${color}`;
                particle.style.left = `${rect.left - boardRect.left + rect.width/2}px`;
                particle.style.top = `${rect.top - boardRect.top + rect.height/2}px`;
                
                const angle = (i / count) * Math.PI * 2;
                const distance = 25 + Math.random() * 35;
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                gameBoard.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }
        
        function animateMatches(matches) {
            return new Promise(resolve => {
                matches.forEach(m => {
                    const cell = getCell(m.row, m.col);
                    if (cell) {
                        const stone = cell.querySelector('.stone');
                        if (stone) stone.classList.add('matching');
                    }
                });
                setTimeout(resolve, 400);
            });
        }
        
        async function dropStones() {
            return new Promise(resolve => {
                for (let col = 0; col < COLS; col++) {
                    let emptyRow = ROWS - 1;
                    for (let row = ROWS - 1; row >= 0; row--) {
                        if (board[row][col] !== null) {
                            if (row !== emptyRow) {
                                board[emptyRow][col] = board[row][col];
                                board[row][col] = null;
                            }
                            emptyRow--;
                        }
                    }
                }
                updateBoardVisuals();
                setTimeout(resolve, 300);
            });
        }
        
        async function fillEmpty() {
            return new Promise(resolve => {
                for (let col = 0; col < COLS; col++) {
                    for (let row = 0; row < ROWS; row++) {
                        if (board[row][col] === null) {
                            board[row][col] = Math.floor(Math.random() * 5);
                        }
                    }
                }
                updateBoardVisuals();
                setTimeout(resolve, 300);
            });
        }
        
        function updateBoardVisuals() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = getCell(row, col);
                    if (!cell) continue;
                    
                    const type = board[row][col];
                    let stone = cell.querySelector('.stone');
                    
                    if (type === null) {
                        if (stone) stone.remove();
                    } else {
                        if (!stone) {
                            stone = document.createElement('img');
                            stone.className = 'stone falling';
                            stone.draggable = false;
                            cell.appendChild(stone);
                            setTimeout(() => stone.classList.remove('falling'), 300);
                        }
                        stone.src = STONES[type];
                        stone.className = 'stone';
                    }
                }
            }
        }
        
        function updateScore(points) {
            score += points;
            levelScore += points;
            scoreDisplay.textContent = score.toLocaleString();
            updateLevelDisplay();
            
            if (points > 0) {
                const box = scoreDisplay.closest('.score-box');
                if (box) {
                    box.style.transform = 'scale(1.2)';
                    setTimeout(() => { box.style.transform = 'scale(1)'; }, 150);
                }
            }
        }
        
        document.addEventListener('touchmove', e => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        const tutorialSteps = [
            { text: "Hi! I'm Joy Cat! 🐱", highlight: null, button: "NEXT ▶", pos: "center" },
            { text: "Let me show you how to play!", highlight: null, button: "NEXT ▶", pos: "center" },
            { text: "This is the game board! 💎", highlight: "gameBoard", button: "NEXT ▶", pos: "left" },
            { text: "Match 3+ same colored stones!", highlight: "gameBoard", button: "NEXT ▶", pos: "left" },
            { text: "Drag to swap adjacent stones! 👆", highlight: "gameBoard", button: "NEXT ▶", pos: "left" },
            { text: "These are your crystals! 💎", highlight: "scoreBox", button: "NEXT ▶", pos: "bottom" },
            { text: "Earn more by matching stones!", highlight: "scoreBox", button: "NEXT ▶", pos: "bottom" },
            { text: "This shows your progress! ⭐", highlight: "progressContainer", button: "NEXT ▶", pos: "bottom" },
            { text: "Fill it to complete the level!", highlight: "progressContainer", button: "NEXT ▶", pos: "bottom" },
            { text: "You have 60 seconds! ⏱️", highlight: "timerBox", button: "NEXT ▶", pos: "bottom" },
            { text: "Time up = Game over!", highlight: "timerBox", button: "NEXT ▶", pos: "bottom" },
            { text: "Match 3 = +1 sec ⏱️", highlight: "timerBox", button: "NEXT ▶", pos: "bottom" },
            { text: "Match 4 = +5 sec ⏱️", highlight: "timerBox", button: "NEXT ▶", pos: "bottom" },
            { text: "Match 5+ = +8 sec ⏱️", highlight: "timerBox", button: "NEXT ▶", pos: "bottom" },
            { text: "These are power-ups! 🔨", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "Spend 💎 crystals to buy them!", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "Click perk → Click board!", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "🔨 Hammer = destroy 1 stone", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "🚀 Rocket = clear row + column", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "🌪️ Shuffle = mix the board", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "💣 TNT = 3x3 explosion", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "⚡ Lightning = all same color", highlight: "perksBar", button: "NEXT ▶", pos: "top" },
            { text: "Complete levels = bonus 💎!", highlight: null, button: "NEXT ▶", pos: "center" },
            { text: "Every 10 levels = +20 sec! ⏱️", highlight: null, button: "NEXT ▶", pos: "center" },
            { text: "Ready to play? Let's go! 🎉", highlight: null, button: "PLAY! 🎮", pos: "center" }
        ];
        
        let tutorialStep = 0;
        let tutorialShown = false;
        
        const tutorialOverlay = document.getElementById('tutorialOverlay');
        const tutorialHighlight = document.getElementById('tutorialHighlight');
        const tutorialText = document.getElementById('tutorialText');
        const tutorialNextBtn = document.getElementById('tutorialNextBtn');
        const tutorialCat = document.getElementById('tutorialCat');
        
        tutorialCat.src = JOY_CAT;
        
        function showTutorial() {
            if (tutorialShown) return;
            tutorialStep = 0;
            tutorialOverlay.classList.add('show');
            showTutorialStep();
        }
        
        let currentHighlightEl = null;
        const tutorialContent = document.querySelector('.tutorial-content');
        
        function showTutorialStep() {
            const step = tutorialSteps[tutorialStep];
            tutorialText.textContent = step.text;
            tutorialNextBtn.textContent = step.button;
            
            if (tutorialStep === tutorialSteps.length - 1) {
                tutorialNextBtn.classList.add('ready');
            } else {
                tutorialNextBtn.classList.remove('ready');
            }
            
            // Pozisyon ve flip ayarla
            tutorialContent.classList.remove('flip');
            
            if (step.highlight) {
                const el = document.getElementById(step.highlight);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    tutorialHighlight.style.display = 'block';
                    tutorialHighlight.style.top = (rect.top - 8) + 'px';
                    tutorialHighlight.style.left = (rect.left - 8) + 'px';
                    tutorialHighlight.style.width = (rect.width + 16) + 'px';
                    tutorialHighlight.style.height = (rect.height + 16) + 'px';
                    tutorialOverlay.classList.remove('no-highlight');
                    
                    // Dinamik pozisyonlama
                    const viewW = window.innerWidth;
                    const viewH = window.innerHeight;
                    
                    if (step.pos === 'left') {
                        // Highlight'ın soluna yerleş
                        tutorialContent.style.top = (rect.top + rect.height/2) + 'px';
                        tutorialContent.style.left = '10px';
                        tutorialContent.style.right = 'auto';
                        tutorialContent.style.bottom = 'auto';
                        tutorialContent.style.transform = 'translateY(-50%)';
                    } else if (step.pos === 'right') {
                        // Highlight'ın sağına yerleş, kedi flip
                        tutorialContent.classList.add('flip');
                        tutorialContent.style.top = (rect.top + rect.height/2) + 'px';
                        tutorialContent.style.right = '10px';
                        tutorialContent.style.left = 'auto';
                        tutorialContent.style.bottom = 'auto';
                        tutorialContent.style.transform = 'translateY(-50%)';
                    } else if (step.pos === 'bottom') {
                        // Highlight'ın altına yerleş
                        tutorialContent.style.top = (rect.bottom + 15) + 'px';
                        tutorialContent.style.left = '50%';
                        tutorialContent.style.right = 'auto';
                        tutorialContent.style.bottom = 'auto';
                        tutorialContent.style.transform = 'translateX(-50%)';
                    } else if (step.pos === 'top') {
                        // Highlight'ın üstüne yerleş (ama ekran içinde kal)
                        let topPos = rect.top - 130;
                        if (topPos < 10) topPos = rect.bottom + 15; // Üstte yer yoksa alta koy
                        tutorialContent.style.top = topPos + 'px';
                        tutorialContent.style.left = '50%';
                        tutorialContent.style.right = 'auto';
                        tutorialContent.style.bottom = 'auto';
                        tutorialContent.style.transform = 'translateX(-50%)';
                    }
                }
            } else {
                tutorialHighlight.style.display = 'none';
                tutorialOverlay.classList.add('no-highlight');
                // Merkeze yerleş
                tutorialContent.style.top = '50%';
                tutorialContent.style.left = '50%';
                tutorialContent.style.right = 'auto';
                tutorialContent.style.bottom = 'auto';
                tutorialContent.style.transform = 'translate(-50%, -50%)';
            }
        }
        
        tutorialNextBtn.addEventListener('click', () => {
            tutorialStep++;
            if (tutorialStep >= tutorialSteps.length) {
                tutorialOverlay.classList.remove('show');
                tutorialShown = true;
                localStorage.setItem('tutorialDone', '1');
                startTimer();
                resetHintTimer();
            } else {
                showTutorialStep();
            }
        });
